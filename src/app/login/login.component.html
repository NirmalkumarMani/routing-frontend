<div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal"  ngNativeValidate >
<div class="form-group">
 <label for="email" >email</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
      <label for="zipcode">zipcode</label>
      <input type="text" id="zipcode" class="form-control" formControlName="zipcode" required>
      </div>
     
       <button class="btn btn-primary" (click)="onLogin()">Login</button>
    
    </form>
    </div>
